<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"
        type="text/css" />
</head>
<style>
    .center1 {
        background-color: rgb(220, 218, 218);
        position: absolute;
        top: 25%;
        left: 5%;
        padding-top: 40px;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 40px;
    }

    .center2 {
        background-color: rgb(220, 218, 218);
        position: absolute;
        top: 25%;
        left: 50%;
        padding-top: 40px;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 40px;
    }
</style>

<body>
    <div class="center1">
        <form>
            <table width="100%">
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">First Name</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">Last Name</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                aria-describedby="basic-addon2">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">E-Mail</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="text" class="form-control" placeholder="E-Mail" aria-label="Username"
                                aria-describedby="basic-addon3">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">Phone #</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-phone"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="number" class="form-control" placeholder="(845)555-1212" aria-label="Username"
                                aria-describedby="basic-addon3">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">Address</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-house"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username"
                                aria-describedby="basic-addon3">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">City</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-house"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <input type="text" class="form-control" placeholder="City" aria-label="Username"
                                aria-describedby="basic-addon3">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">State</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-list"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <select class="form-select my-3" aria-label="State">
                                <option>Please select your state</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">Do you have hosting?</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yesNoRadio" id="yesRadio"
                                    value="yes">
                                <label class="form-check-label" for="yesRadio">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="yesNoRadio" id="noRadio" value="no">
                                <label class="form-check-label" for="noRadio">
                                    No
                                </label>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <label class="form-label" style="margin-right: 40px;">Project Description</label>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-pencil"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3" style="max-width: 60%;">
                            <textarea type="text" class="form-control" placeholder="Project Description"
                                aria-label="Username" aria-describedby="basic-addon3"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center"><input type="button" value="send"
                            style="color:white;background-color: goldenrod;margin-left: 100%;" /></td>
                </tr>
            </table>

        </form>
    </div>
    <div class="center2">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <label for="firstName" style="color:red" class="form-label">First Name</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon1 "><i class="fa-solid fa-user"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="First Name" id="firstName">
                        <div id="firstName" class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName" style="color:red" class="form-label">Last Name</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="Last Name" id="lastName">
                        <div id="lastName" class="invalid-feedback">
                            Please supply your last name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" style="color:red" class="form-label">Email Address</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="Email Address" id="email">
                        <div id="email" class="invalid-feedback">
                            Please supply your Email Address
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone" style="color:red" class="form-label">Phone #</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-phone"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="(845)555-1212" id="phone">
                        <div id="phone" class="invalid-feedback">
                            Please supply your Phone number
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address" style="color:red" class="form-label">Address</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-home"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="Address" id="address">
                        <div id="address" class="invalid-feedback">
                            Please supply your street address
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city" style="color:red" class="form-label">City</label>
                    </td>
                    <td>
                        <span class="input-group-text" id="basic-addon6"><i class="fa-solid fa-home"></i></span>
                    </td>
                    <td>
                        <input type="text" class="form-control is-invalid" placeholder="City" id="city">
                        <div id="city" class="invalid-feedback">
                            Please supply your City
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
            
</body>

</html>
