<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task3</title>
</head>
<body>
    
    <label for="num1">1st Number</label>
    <input id="num1" type="number" placeholder="Enter the 1st Number:"/><br><br>
    <label for="num2">2nd Number</label>
    <input id="num2" type="number" placeholder="Enter the 2nd Number:"/><br><br>
    <button onclick="mult()">Multiply</button>
    <button onclick="divi()">Divide</button>
    <p id="i1"></p>
    <script>
        function mult()
        {
            var num1= document.getElementById("num1").value;
            var num2= document.getElementById("num2").value;
            var mulproduct=num1 * num2;
            document.getElementById("i1").innerHTML="The Multiplied result is: "+ mulproduct
        }
        function divi()
        {
            var num1= document.getElementById("num1").value;
            var num2= document.getElementById("num2").value;
            var divproduct=num1 / num2;
            document.getElementById("i1").innerHTML="The Divided result is: "+ divproduct
        }
    </script>
</body>
</html>
