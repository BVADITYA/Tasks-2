<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task2</title>
</head>
<body>
    <label for="text">Enter the String:</label>
    <input id="text" type="text"/>
    <button onclick="arrange()">Sort</button>
    <p id="i1"></p>
    <script>
        function arrange()
        {
            var text=document.getElementById("text").value;
            var arr=text.split("");
            var sortedarr=arr.sort();
            var arr_final=sortedarr.join("");
            document.getElementById("i1").innerHTML="Sorted text is " + arr_final;
        }
    </script>
</body>
</html>
